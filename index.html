<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Page Generator</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var [value] = ([...urlParams.keys()]);

            var url = `https://www.youtube.com/watch_videos?video_ids=${value}`;

            var params = new URLSearchParams(url.search);
            var playlistID = params.get("list");

            if (playlistID) {
                console.log("Playlist ID:", playlistID);
            } else {
                console.log("No playlist ID found.");
            }

        };
    </script>
</head>
<body>
</body>
</html>
