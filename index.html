<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Page Generator</title>
    <script>
        window.onload = function() {
            // 获取URL中的查询参数
            var urlParams = new URLSearchParams(window.location.search);
            var param = urlParams.get("mnop");

            // 生成响应页面
            var response = `
                <html>
                <body>
                    <h1>Hi, ${param}!</h1>
                </body>
                </html>
            `;

            // 将响应页面写入文档
            document.write(response);
        };
    </script>
</head>
<body>
</body>
</html>
